<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campominato</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Javascript -->
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <div class="content">
            <div class="left-content">
                <img src="img/Logo.png" alt="Logo Boolean">
                <h1>Campo Minato</h1>
            </div>
            <div>Punteggio: <span id="score">0</span></div>
            <div class="right-content">
                <div class="controls">
                    <form>
                        <select id="select-level">
                            <option value="easy">Facile</option>
                            <option value="normal">Normale</option>
                            <option value="hard">Difficile</option>
                        </select>
                        <button>Play</button>
                    </form>
                </div>
                
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div id="grid">
                <!-- Qui inserirÃ² le 100 celle da js-->
            </div>
        </div>
    </main>

    <footer>
        <p>Made with &hearts; by <a href="#">Boolean</a></p>
    </footer>
</body>

</html>
